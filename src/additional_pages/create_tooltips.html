<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Create tooltips</title>
</head>

<body>
    <main>
      <h1 id="for-url">Adding tooltips for: </h1>
      <h2 id="for-origin">Site: </h2>
      <form id="ct-form">
        <h2>[1]name</h2>
        <div id="tour-name" class="section">
          <p>Введите имя тура (необязательно)</p>
        </div>
        <h2>[2]roles</h2>
        <div id="role-selection" class="section">
          <p>Выберите роль для которой вы будете создавать подсказку</p>
        </div>
        <h2>[3]options</h2>
        <div id="options" class="section">
          <p>Опции для тура</p>
        </div>
        <h2>[4]steps</h2>
        <div id="steps" class="section">
          <p>Добавьте шаги для тура</p>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
    <script src="submit.js"></script>
</body>

</html>
